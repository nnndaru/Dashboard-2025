<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".\assets\logo-ndr.jpg"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
    <style type="text/tailwindcss">
      @layer components {
        .Button-box {
          @apply w-24 h-24 md:w-32 md:h-32 md:text-[16px] bg-[#585858] border-2 border-blue-200 hover:border-blue-600 rounded-full p-4 m-4  
                       flex items-center justify-center hover:bg-[#000000]  
                       transition-all duration-150 shadow-md hover:shadow-xl text-white hover:text-[#c7b43d] font-semibold hover:font-bold text-[12px] hover:text-[14px] border-gray-600/10 hover:border-[#c7b43d]/60 hover:scale-110;
        }
      }
    </style>
  </head>
  <!-- Body -->
 <body class="bg-[#7b7b7b] min-h-screen grid grid-flow-col items-center justify-center
             sm:grid-flow-row sm:gap-2 md:grid-flow-col md:gap-4">
    <!-- Buttons -->
     <div class="flex flex-wrap justify-center items-center gap-2 md:gap-4 p-4">
    <a href="https://docs.google.com/spreadsheets/d/1OSHnpgHlZD1ubfTJEt47sSfd5YGpEEnoQYwSzQ3KSjY/edit?gid=729968468#gid=729968468" alt-"Daily-Log" class="Button-box">Log</a>
    <a href="https://docs.google.com/spreadsheets/d/11A6iMpVRbjBxOfKaqgJEw7RHpleqT0NpWGLqbQudcE4/edit?gid=1339481891#gid=1339481891" alt-"To-Do-List" class="Button-box">ToDo</a>
    <a href="https://docs.google.com/spreadsheets/u/0/d/1NXAKbWyXa_Kxk8w2vyfVgMz85MkOnIXplfUxI7i3_tc/edit" alt-"Inventory" class="Button-box">Inventory</a>
    <a href="https://jak101fm.com/streaming/" alt-"Jak" class="Button-box">Jak</a>
    <a href="https://www.google.com/search?sca_esv=e8eb82806b10c3ca&q=hex+color&source=lnms&fbs=ABzOT_CWdhQLP1FcmU5B0fn3xuWpA-dk4wpBWOGsoR7DG5zJBsxayPSIAqObp_AgjkUGqelJrJyQtnLaje_MiES-PQTcRUh-3KLlp4_X2FXuLC1-eXa0ZmEY-jVqTTERc-XKTTZTk2YuMjr7oGAgl3GFA2ah3juiArISS3dGLnqzew16kQjE2Xhr9U3AW0oi9dCRTtYgmq3qU3yY3UgIuNZpYwLGsD8-iy5keJKT3tIeHf36h7X0TW8&sa=X&ved=2ahUKEwiOh5yS46aNAxU8UGwGHZr0IrAQ0pQJegQIFRAB&biw=1920&bih=945&dpr=1" alt-"Hex" class="Button-box">Hex</a>
    <a href="https://tailwindcss.com/" alt-"Tailwind" class="Button-box">Tailwind</a>
    </div>
    <!-- Repeat for other Buttons -->
  </body>
</html>
